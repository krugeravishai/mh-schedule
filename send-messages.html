<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="icons/yeshiva-logo.png" type="image/png">    
    <title>שליחת הודעות</title>
    <link rel="stylesheet" href="send-messages.css">
  </head>
  <body>
    <h1>שליחת הודעה:</h1>
    <label>טקסט ההודעה:
      <textarea id="text" rows="1"></textarea>
    </label>

    <label>שיעור:
      <select id="grade">
        <option value="everyone">כולם</option>
        <option value="1">שיעור א</option>
        <option value="2-3">שיעור ב-ג</option>
        <option value="4-5">שיעור ד-ה</option>
<!--
        <option value="4">שיעור ד</option>
        <option value="5">שיעור ה</option>
        <option value="6">שיעור ו</option>
        <option value="older">בוגרים</option> 
-->
      </select>
    </label>

    <label>שעת התחלת ההודעה:
      <input type="datetime-local" id="startTime">
    </label>

    <label>שעת סיום ההודעה:
      <input type="datetime-local" id="endTime">
    </label>

    <label>הודעה שקטה:
      <div id="silentToggle" class="chip">לא שקט</div>
      <input type="hidden" id="silent" value="false" />
    </label>

    <button id="sendButton">שלח הודעה</button>

    <h1 class="message-grid-title">הודעות המופיעות במסך:</h1>
    <div id="messageGrid" class="message-grid"></div>

    <div id="toast" class="toast"></div>

  
    <script type="module" src="send-messages.js"></script>
  </body>
</html>
